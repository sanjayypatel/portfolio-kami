<header class="site-header">
  <div class="color-cap"></div>
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
      <li>
        <a class="page-link" href="{{ site.baseurl }}/writing/">
          Writing
        </a>
      </li>
      <li>
        <a class="page-link" href="{{ site.baseurl }}/resume/">
          Resume
        </a>
      </li>
		</ul>
	</nav>

	{% if site.theme.header_text %}
  <div class="call-out" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  	<div>
			<a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/img/SYPLogoBlackv1.svg" class="logo" alt="SYP Logo">
        <h1 class="site-title">{{ site.theme.title }}</h1>
      </a>
		</div>
		<div class="divider"></div>
    {{ site.theme.header_text }}
    <div class="divider"></div>
    <!-- Social icons from Font Awesome, if enabled -->
	  <ul>
	    {% include icons.html %}
		</ul>
  </div>
  {% endif %}
</header>
