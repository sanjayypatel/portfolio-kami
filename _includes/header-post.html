<header class="site-header">
  <nav class="site-nav">
    <h1 class="site-home-link">
      <a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
    </h1>
    <ul>
      <li>
        <a class="page-link" href="{{ site.baseurl }}/#work">
          Work
        </a>
      </li>
      {% for page in site.pages %}
      {% if page.title and page.hide != true%}
      <li>
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
      <li>
        <a class="page-link" href="https://medium.com/@sanjayypatel">
          Writing
        </a>
      </li>
      <li>
        <a class="page-link" href="{{ site.baseurl }}/resume/">
          Resume
        </a>
      </li>
    </ul>
  </nav>

  {% if site.theme.header_text %}
  <div class="call-out" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
    <h1 class="title">{{ page.title }}</h1>
  </div>
  {% endif %}
</header>
