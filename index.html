---
layout: default
---
<div class="home">
  <div class="work">
    <h2 id="work">Work</h2>
    {% for project in site.portfolio limit:100 %}
    <div class="project" id="{{project.project-id}}">
      <div class="project-description">
        <a href="{{ project.url | prepend: site.baseurl }}"><strong>{{ project.title }}</strong></a>
        <p>{{ project.short-description }}</p>
      </div>
      <div class="project-thumb">
        <a href="{{ project.url | prepend: site.baseurl }}">
          <img src="/{{ project.thumbnail-path }}" alt="{{ project.title }}"/>
        </a>
      </div>
    </div>
    {% endfor %}
    <div class="get-in-touch">
      <p>Thanks for checking out my work! <a href="{{ site.baseurl }}/contact/#contact-form">Want to get in touch?</a></p>
    </div>
  </div>
</div>
