---
layout: post-header
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section {% if page.center %}class="post-content"{% endif %}>
    {{ content }}
  </section>
</article>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
