# SITE CONFIGURATION

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.sanjayypatel.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Sanjay Y Patel # Your name will go here
  description: "Backend web developer specializing in Ruby on Rails." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Rails Developer</h1>
     <p>Backend web developer specializing in Ruby on Rails.</p>
  header_text_feature_image: 
  footer_text: >
   <p>Powered by <a href="http://jekyllrb.com">Jekyll</a> and caffeine.</p>
   <p>Theme forked from <a href="https://github.com/Bloc/portfolio-kami">Bloc/portfolio-kami.</p>

  # Icons
  rss: true
  email_address: sanjay.y.patel@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: 
  flickr:
  github: sanjayypatel # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram: sanjayypatel
  linkedin: http://linkedin.com/in/sanjayypatel # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: sanjayypatel
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Raleway:300,400,700,300italic,700italic|Quattrocento:400,700"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]